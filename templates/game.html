<!DOCTYPE html>
<html>
<head>
    {% extends 'base.html' %}
    <title>Game</title>
</head>
<body>
    {% block content %}
<form action="/madlib">
    Please input your choice of: <br>
    Color: <input type="text" name="color"><br>
    Person: <input type="text" name="person"><br>
    Noun: <input type="text" name="noun"><br>
    Adjective: <input type="text" name="adjective"><br>
    Verb: <select name="verb">
        <option value="sitting">Sitting</option>
        <option value="roller skating">Roller Skating</option>
        <option value="floating">Floating</option>
        </select><br>
    Favorite Animals:<br>
    <input type="checkbox" name="animals" value="dog">Dog
    <input type="checkbox" name="animals" value="cat">Cat
    <input type="checkbox" name="animals" value="chinchilla">Chinchilla
    <input type="checkbox" name="animals" value="otter">Otter
    <input type="checkbox" name="animals" value="platypus">Platypus<br><br>
    Surpise Me <br><input type="checkbox" name="surprise" value="checked">Yes please<br><br>
    <input type="submit" class="button">
</form>
{% endblock %}
</body>
</html>
